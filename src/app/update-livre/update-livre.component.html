<div class="container">
    <div>
        <h2>Modifier un Livre :</h2>
    </div>
    
    <form >
        <div  class="col-sm-2 col-md-2 col-lg-2">
            <label >Id User</label>
            <input readonly type="number" [(ngModel)]="currentLivre.userId" name="userId" class="form-control">
        </div>
    
        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >ID Livre</label>
            <input type="number"[(ngModel)]= "currentLivre.id" name="id" class="form-control">
     </div>  
    
    <div class="col-sm-2 col-md-2 col-lg-2">
            <label >Titre</label>
            <input type="text" [(ngModel)]= "currentLivre.title" name="title" class="form-control">
    </div>
    
    <div class="col-sm-4 col-md-4 col-lg-4">
            <label >Etat</label>
            <input type="text" 
            [ngModel]= "currentLivre.completed" 
            name="completed" class="form-control">
    </div>

    <div class="mt-2">
        <button type="submit" (click)="updateLivre()" class="btn btn-success">Update</button>
          
        </div>
        </form>
        </div>
